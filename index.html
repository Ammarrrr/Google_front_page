<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Google</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">


</head>

<body style="margin: 0px;">
    <header>
        <div>
            <span class="header-element">Gmail</span>
            <span class="header-element">Images</span>
            <span class="header-element" style="font-size: 20px;"><i class="fa fa-bars"></i></span>
            <span class="header-element-account"><img src="account.png" alt="account" width="40px"></span>
        </div>
    </header>
    <main>
        <div class="google-image-container">
            <img class="main-img" src="logo.png" alt="google" width="300px">
        </div>
        <div class="input-type-container">
            <img class="img-search" src="search.png" width="20px">
            <input class="input-type" type="search" name="search">
            <img class="img-microphone" src="Microphone.png" width="20px">
        </div>
        <div class="button-container">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>

    </main>
    <footer>

    </footer>

</body>

</html>
